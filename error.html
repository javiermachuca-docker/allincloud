<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #e74c3c;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-size: 1.2em;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: inline-block;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>The page you're looking for does not exist or there was an error processing your request.</p>
    <p><a href="/">Go back to the homepage</a></p>
  </div>
</body>
</html>
